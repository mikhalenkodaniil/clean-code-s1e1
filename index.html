<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body-sect">
    <div class="sect-head">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="sect-main">
      <p>
        <label for="new-task" class="caption">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task input-text" type="text">
          <button id="all-button">Add</button>
        </div>
      </p>
      <h3 class="caption">Todo</h3>
      <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit" id="all-button">Edit</button>
            <button class="delete" id="all-button">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit" id="all-button">Save</button>
            <button class="delete" id="all-button">
              <img src="./remove.svg">
            </button>
          </li>
      </ul>
      <h3 class="caption">Completed</h3>
      <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit" id="all-button">Edit</button>
            <button class="delete" id="all-button">
                <img src="./remove.svg">
            </button>
          </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
