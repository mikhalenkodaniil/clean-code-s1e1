<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body-sect">
    <section class="sect-head">
      <img src="./eisenhower-matrix.jpg" alt="TheEisenhowerMatrix">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </section>
    <section class="sect-main">
      <article>
        <label for="new-task" class="caption">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task input-text" type="text">
          <button id="all-button" class="add__button">Add</button>
        </div>
      </article>
      <article>
        <h3 class="caption">Todo</h3>
        <ul id="incomplete-tasks">
            <li class="incomplete-tasks__item">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task input-text">
              <button class="edit edit__button" id="all-button">Edit</button>
              <button class="delete delete__button" id="all-button">
                <img src="./remove.svg" alt="DeletePointer">
              </button>
            </li>
            <li class="edit-mode incomplete-tasks__item">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text">
              <button class="edit edit__button" id="all-button">Save</button>
              <button class="delete delete__button" id="all-button">
                <img src="./remove.svg" alt="DeletePointer">
              </button>
            </li>
        </ul>
      </article>
      <article>
        <h3 class="caption">Completed</h3>
        <ul id="completed-tasks">
            <li class="completed-tasks__item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task input-text">
              <button class="edit edit__button" id="all-button">Edit</button>
              <button class="delete delete__button" id="all-button">
                  <img src="./remove.svg" alt="DeletePointer">
              </button>
            </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
